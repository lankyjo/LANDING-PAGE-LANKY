<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav>
            <div class="logo"><p>lankyJo</p></div>
            <div class="menu"><div class="reddot"></div><p>Menu</p></div>
        </nav>
        <h1>Welcome to Awesome</h1>
    </div>

    <div class="loader">
        <div class="img">
            <img src="/images/1.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/2.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/3.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/4.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/5.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/6.jpg" alt="">
        </div>
        <div class="img">
            <img src="/images/7.jpg" alt="">
        </div>
    </div>
    <div class="overlay">
        <div class="col">
            <h2><div>An upcoming</div></h2>
            <h2><div>Web developer</div></h2>
            <h2><div>Proudly awesome</div></h2>
        </div>
        <div class="col">
            <h2><div><span>Click</span> anywhere to continue</div></h2>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
   
    <script>

        gsap.from('h2 div', 1.5, {
            yPercent: 100,
            ease: 'power4.inOut',
            stagger:{
                amount: 0.5,
            },
        });

        gsap.to('h2', 1.5, {
            clipPath: 'polygon(0  0, 100% 0, 100% 100%, 0 100%)',
            ease: 'power4.inOut',
            stagger:{
                amount: 0.5,
            },
        });

        document.addEventListener('DOMContentLoaded', function(){
            let overlay = document.querySelector('.overlay')
            overlay.addEventListener('click', function(){
                gsap.to('h2 div', 1.5, {
                    yPercent: -100,
                    ease: 'power4.inOut',
                    stagger:{
                        amount: 0.5,
                    },
                });
                gsap.to('h2', 1.5, {
                    clipPath: 'polygon(0% 85%, 100% 85%, 100% 100%, 0% 100%)',
                    ease: 'power4.inOut',
                    stagger: {
                        amount: 0.5
                    }
                })
                gsap.to(overlay, 2, {
                    clipPath: 'polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)',
                    ease: 'power4.inOut',
                });

                gsap.to('.img', 2, {
                    clipPath: 'polygon(0 100%, 100% 100%, 100% 0%, 0% 0%)',
                    ease: 'power4.inOut',
                    stagger:{
                        amount: 1.5,
                    }
                });

                gsap.to('.loader',2,{
                    clipPath: 'polygon(0% 0%, 100% 0%, 100% 0%, 0% 0%)',
                    ease: 'power4.inOut',
                    delay: 2,
                });
            })
        })
    </script>
</body>
</html>
